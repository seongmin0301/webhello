<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공룡 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        #gameCanvas {
            background-color: #87CEEB;
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .dino {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .cactus {
            width: 20px;
            height: 50px;
            background-color: brown;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dino = {
            x: 50,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            gravity: 0.8,
            velocityY: 0,
            jumpPower: -15,
            jumping: false
        };

        const cactusArr = [];
        let score = 0;

        function createCactus() {
            const cactus = {
                x: canvas.width,
                y: canvas.height - 50,
                width: 20 + Math.random() * 20,
                height: 50,
                speed: 5 + Math.random() * 5
            };
            cactusArr.push(cactus);
        }

        function drawDino() {
            ctx.fillStyle = "green";
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawCactus() {
            cactusArr.forEach((cactus, index) => {
                ctx.fillStyle = "brown";
                ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
                cactus.x -= cactus.speed;

                if (cactus.x + cactus.width < 0) {
                    cactusArr.splice(index, 1);
                    score++;
                }

                // 충돌 체크
                if (cactus.x < dino.x + dino.width && cactus.x + cactus.width > dino.x && cactus.y < dino.y + dino.height && cactus.y + cactus.height > dino.y) {
                    alert("게임 오버! 점수: " + score);
                    resetGame();
                }
            });
        }

        function jump() {
            if (!dino.jumping) {
                dino.velocityY = dino.jumpPower;
                dino.jumping = true;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (dino.y + dino.height < canvas.height) {
                dino.velocityY += dino.gravity;
                dino.y += dino.velocityY;
            } else {
                dino.y = canvas.height - 70;
                dino.jumping = false;
            }

            drawDino();
            drawCactus();

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            dino.y = canvas.height - 70;
            dino.velocityY = 0;
            dino.jumping = false;
            cactusArr.length = 0;
            score = 0;
        }

        window.addEventListener("keydown", function (event) {
            if (event.code === "Space") {
                jump();
            }
        });

        setInterval(createCactus, 2000);
        gameLoop();
    </script>
</body>
</html>
